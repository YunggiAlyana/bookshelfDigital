<main>
  <section class="input_section">
    <h2>Masukkan Buku Baru</h2>
    <form id="inputBook">
      <div class="input">
        <label for="inputBookTitle">Judul</label>
        <input class="inputBookTitle" id="inputBookTitle" type="text" required> 
      </div>
      <div class="input">
        <label for="inputBookAuthor">Penulis</label>
        <input class="inputBookTitle" id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear">Tahun</label>
        <input class="inputBookTitle" id="inputBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox" onclick="changeText()"> 
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke rak <span id="textSubmit">Belum selesai dibaca</span></button>
    </form>
  </section>
  
  <section class="search_section">
    <h2>Cari Buku (Opsional)</h2>
    <form id="searchBook">
      <label for="searchBookTitle">Judul</label>
      <input id="searchBookTitle" type="text">
      <button id="searchSubmit" type="submit"><div class="cari">Cari</div></button>
    </form>
  </section>
  <section class="book_shelf">
    <h2>Belum selesai dibaca</h2>
